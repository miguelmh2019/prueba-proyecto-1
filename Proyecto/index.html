    <main>
        <section class="game">
            <div class="game-item-1">
                <p class="game-description"> El juego consiste en una suma y 3 opciones a escojer como respuesta a esta suma, te deseamos mucha suerte.</p>               
            </div>
            <div class="game-item-2">
                <div class="container">
                    <div class="izquierdo">                        
                        <div class="container-operacion">
                             <span id="suma">20 + 20 =</span>
                             <span class="resultado" id="resultado"> 40</span>
                         </div>
                         <span  id="msj" class="msj">excelente!! </span>
                    </div>            
                         <div class="derecha">
                         <span id="opcion1" class="opcion" onclick="controlarRespuesta(this)" >40</span>
                        <span id="opcion2" class="opcion" onclick="controlarRespuesta(this)" >40</span>

                    </div>
                <script src="script.js"></script>               
            </div>                        
        </section>       
    </main>
    <script>
        window.onscroll = function() {myFunction()};
    
    
    // Get the header
    
    var header = document.getElementById("myHeader");
    
    
    // Get the offset position of the navbar
    
    var sticky = header.offsetTop;
    
    
    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    
    function myFunction() {
    
      if (window.pageYOffset > sticky) {
    
        header.classList.add("sticky");
    
      } else {
    
        header.classList.remove("sticky");
    
      }
    
    }
    </script>
